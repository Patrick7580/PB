<!-- --------------------------------Add User Form------------------------------------- -->
<ng-container style="box-shadow: 0 5px 5px rgba(57, 63, 72, 0.3);">
  <mat-card class="main-card">
    <div class="row title">
      <div class="col-12 col-sm-6 maintitle">
        <mat-icon style="color: rgb(250, 139, 75); cursor: pointer;" routerLink="/add-subCategory" matTooltip="Reload"
          matTooltipPosition="below">switch_camera</mat-icon>
        <span class="page-heading">{{ 'Add Sub-Category' | translate }}</span>
      </div>
    </div>
    <ng-container>
      <div class="row" style="margin-top: 55px;">
        <!-- <mat-card class="subCategoryCard"> -->
        <form class="example-form row" [formGroup]="addSubCategory" (ngSubmit)="saveSubCategory(addSubCategory.value)">

          <div class="col-2 formTitle">Name ( In English ):</div>
          <section class="col-10">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label>{{ 'NAME' | translate }} (In English)</mat-label> -->
              <input matInput formControlName="En_Name">
              <mat-error
                *ngIf="addSubCategory.controls['En_Name'].invalid && (addSubCategory.controls['En_Name'].dirty || addSubCategory.controls['En_Name'].touched)">
                <div *ngIf="addSubCategory.controls['En_Name'].errors?.['required']">
                  Name in English is required.
                </div>
              </mat-error>
            </mat-form-field>
          </section>

          <div class="col-2 formTitle">Name ( In Hindi ):</div>
          <section class="col-10">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label> {{ 'NAME' | translate }} (In Hindi)</mat-label> -->
              <input matInput formControlName="Hi_Name">
              <mat-error
                *ngIf="addSubCategory.controls['Hi_Name'].invalid && (addSubCategory.controls['Hi_Name'].dirty || addSubCategory.controls['Hi_Name'].touched)">
                <div *ngIf="addSubCategory.controls['Hi_Name'].errors?.['required']">
                  Name in English is required.
                </div>
              </mat-error>
            </mat-form-field>
          </section>

          <div class="col-2 formTitle">Category :</div>
          <section class="col-10">
            <mat-form-field class="example-full-width" appearance="outline">
              <!-- <mat-label> Select District</mat-label> -->
              <mat-select formControlName="CategoryId" required>
                <mat-option>--select Category--</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category.CategoryId">
                  {{ category.En_Name }}
                </mat-option>
              </mat-select>
              <mat-error
                    *ngIf="addSubCategory.controls['CategoryId'].invalid && (addSubCategory.controls['CategoryId'].dirty || addSubCategory.controls['En_Name'].touched)">
                    <div *ngIf="addSubCategory.controls['CategoryId'].errors?.['required']">
                      Category is required.
                    </div>
                  </mat-error>
            </mat-form-field>
          </section>
          <section class="col-12">
            <div class="example-button-width">
              <button mat-raised-button type="button" style="background-color:#fa8b4b;"
                (click)="reloadPage()">Cancel</button>
              <button mat-raised-button type="submit" color="primary" style="margin-left: 10px;">Save</button>
            </div>
          </section>
        </form>
        <!-- </mat-card> -->
      </div>
    </ng-container>
  </mat-card>
</ng-container>
