<div class="container-flud">
  <mat-card class="main-card">
    <div class="row title">
      <div class="col-12 col-sm-6 maintitle">
        <mat-icon style="color: rgb(250, 139, 75); cursor: pointer;" (click)="reloadPage()" matTooltip="Reload"
          matTooltipPosition="below">refresh</mat-icon>
        <span class="page-heading">/ {{ Category }}</span>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4 col-sm-3 col-lg-12">
        <label class="page-sub-title-main mb-3">Complaint Details :</label>
      </div>
      <mat-divider></mat-divider>
      <div class="col-4 col-sm-3 col-lg-2 mt-3">
        <label class="page-sub-title mb-3">Category :</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4 mt-3">
        <span class="title-data">{{ Category }}</span>
      </div>
      <div class="col-4 col-sm-3 col-lg-2 mt-3">
        <label class="page-sub-title mb-3">Sub-Category :</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4 mt-3">
        <span class="title-data">{{ subCategory }}</span>
      </div>
      <div class="col-4 col-sm-3 col-lg-2">
        <label class="page-sub-title mb-3">Complain User:</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4">
        <span class="title-data">{{ complainUser }}</span>
      </div>
      <div class="col-4 col-sm-3 col-lg-2">
        <label class="page-sub-title mb-3">Create Date :</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4">
        <span class="title-data">{{ createdDate | date:'dd/MM/yyyy'}} </span>
      </div>
      <div class="col-4 col-sm-3 col-lg-2">
        <label class="page-sub-title mb-3">Assign To :</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4">
        <span class="title-data">{{ assignTo }}</span>
      </div>
      <div class="col-4 col-sm-3 col-lg-2">
        <label class="page-sub-title mb-3">Status :</label>
      </div>
      <div class="col-8 col-sm-9 col-lg-4">
        <span class="title-data">{{ Status }}</span>
      </div>

      <div class="col-12">
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-card>
</div>
